<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    footer { font-size: 11px; text-align: center; transform: translateY(95px); }
    footer { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div id="cyan"></div>
      </div>
      <div class="text">
        <h2 id="text1">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth">
      <div class="num">
        <img src="./images/icon-ethereum.svg" alt="">
        <h4 style="color: hsl(178, 100%, 50%); font-weight: 600">0.041ETH</h4>
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="auth">
      <img src="./images/image-avatar.png" alt="">
      <p><span style="color: hsl(215, 51%, 70%) ;font-weight: 400">Creation of </span> <span id="text2" style="font-weight: 400">Jules Wyvern</span></p>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jothi-krishnan">Jothi Krishnan M</a>.
  </footer>
</main>
</body>
</html>
